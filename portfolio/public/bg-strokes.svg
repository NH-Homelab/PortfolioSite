<!-- public/paint-strokes.svg -->
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .stroke {
      fill: none;
      stroke: black;
      stroke-width: 1;
      stroke-linecap: round;
    }
  </style>
  
  <!-- Second arc: above, curves down and right -->
  <path class="stroke" 
        d="M 0 500 
           A 130 130 0 0 0 180 0" />
  
  <!-- Third arc: below, curves up and right -->
  <path class="stroke" 
        d="M 100 600 
           A 180 180 0 0 1 500 260" />
  
  <!-- Fifth arc: below, curves up and right -->
  <path class="stroke" 
        d="M 160 300 
           A 150 150 0 0 0 460 250" />
</svg>